buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }  // Add Gradle Plugin Portal for plugin resolution
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")  // specify a concrete version for stability
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10")  // updated to match kotlin stdlib version
    }
}

apply plugin: "com.facebook.react.rootproject"
